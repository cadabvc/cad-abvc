<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Admin CAD ABVC</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    header {
      background-color: #002b5c; color: white; padding: 15px;
      text-align: center; font-size: 1.4rem;
    }
    .container { max-width: 1000px; margin: 30px auto; background: white; padding: 20px; border-radius: 10px; }
    h2 { color: #002b5c; border-bottom: 2px solid #002b5c; padding-bottom: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #002b5c; color: white; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    a { color: #002b5c; text-decoration: none; }
  </style>
</head>
<body>
<header>Painel Administrativo - CAD ABVC</header>

<div class="container">
  <h2>Dispensas Enviadas</h2>
  <table id="tabela-dispensas">
    <thead>
      <tr>
        <th>ID</th><th>Nome</th><th>Data</th><th>Período</th><th>Motivo</th><th>Data Criação</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div class="container">
  <h2>Recibos Submetidos</h2>
  <table id="tabela-recibos">
    <thead>
      <tr>
        <th>ID</th><th>Número Jogo</th><th>Foto</th><th>Árbitros</th><th>Total (€)</th><th>Data</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  const SUPABASE_URL = "https://prwhifyewscielsopluj.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InByd2hpZnlld3NjaWVsc29wbHVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwMzA2MzEsImV4cCI6MjA3ODYwNjYzMX0.N8Op_2iUwRFd71YTninoztaInQtVLEnVIwbi2nIHkKg";

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  async function carregarDispensas() {
    const { data, error } = await supabase.from("dispensas").select("*").order("id", { ascending: false });
    if (error) return alert("Erro ao carregar dispensas: " + error.message);

    const tbody = document.querySelector("#tabela-dispensas tbody");
    tbody.innerHTML = "";
    data.forEach(d => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${d.id}</td>
        <td>${d.nome}</td>
        <td>${d.data}</td>
        <td>${d.periodo}</td>
        <td>${d.motivo || ""}</td>
        <td>${new Date(d.criado_em).toLocaleString()}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  async function carregarRecibos() {
    const { data, error } = await supabase.from("recibos").select("*").order("id", { ascending: false });
    if (error) return alert("Erro ao carregar recibos: " + error.message);

    const tbody = document.querySelector("#tabela-recibos tbody");
    tbody.innerHTML = "";
    data.forEach(r => {
      let foto = "";
      if (r.foto_path) {
        const { data: urlData } = supabase.storage.from("recibos").getPublicUrl(r.foto_path);
        foto = `<a href="${urlData.publicUrl}" target="_blank">Ver Foto</a>`;
      }
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${r.id}</td>
        <td>${r.numero_jogo}</td>
        <td>${foto}</td>
        <td>${(r.arbitros || []).join(", ")}</td>
        <td>${r.total?.toFixed(2) || ""}</td>
        <td>${new Date(r.criado_em).toLocaleString()}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  carregarDispensas();
  carregarRecibos();
</script>

</body>
</html>
