<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAD ABVC - Conselho de Arbitragem</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#fff; color:#000; }
    nav { display:flex; justify-content:space-around; background:#000; color:#fff; padding:15px; }
    nav a { color:#fff; text-decoration:none; font-weight:bold; }
    nav a:hover { text-decoration:underline; }

    .section { display:none; padding:30px; }
    .active { display:block; }

    footer { background:#f2f2f2; color:#000; padding:10px; font-size:14px; display:flex; justify-content:space-between; align-items:center; }
    footer a { color:#000; text-decoration:none; font-size:12px; }

    .home-img { width:100%; display:block; }
    .form-field { margin-bottom:10px; }
    input, select, textarea { width:100%; padding:8px; margin-top:4px; }

    button { background:#000; color:#fff; border:none; padding:10px 20px; border-radius:5px; cursor:pointer; }
    button:hover { background:#333; }
  </style>
</head>
<body>
  <nav>
    <a href="#" onclick="showSection('home')">Home Page</a>
    <a href="#" onclick="showSection('dispensas')">Comunicação de Dispensas</a>
    <a href="#" onclick="showSection('recibos')">Recibos de Jogo</a>
    <a href="#" onclick="showSection('comunicados')">Comunicados</a>
    <a href="#" onclick="showSection('calendario')">Calendário ABVC</a>
    <a href="contactos.html">Contactos</a>
  </nav>

  <!-- Home -->
  <section id="home" class="section active">
    <img src="cad_abvc.png" alt="CAD ABVC" class="home-img">
  </section>

  <!-- Dispensas -->
  <section id="dispensas" class="section">
    <h2>Comunicação de Dispensas</h2>
    <form id="form-dispensas">
      <div class="form-field">
        <label>Nome:</label>
        <input type="text" id="nome" required>
      </div>
      <div class="form-field">
        <label>Data:</label>
        <input type="date" id="data" required>
      </div>
      <div class="form-field">
        <label>Período:</label>
        <select id="periodo" required>
          <option value="Integral">Integral</option>
          <option value="Manhã">Parte da Manhã</option>
          <option value="Tarde">Parte da Tarde</option>
          <option value="Noite">Parte da Noite</option>
        </select>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- Recibos -->
  <section id="recibos" class="section">
    <h2>Submissão de Recibos</h2>
    <form id="form-recibos">
      <div class="form-field">
        <label>Nº de Jogo:</label>
        <input type="text" id="numeroJogo" required>
      </div>
      <div class="form-field">
        <label>Foto do Recibo (opcional):</label>
        <input type="file" id="fotoRecibo" accept="image/*">
      </div>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- Comunicados -->
  <section id="comunicados" class="section">
    <h2>Comunicados</h2>
    <p>Publicações do Conselho de Arbitragem aparecerão aqui.</p>
  </section>

  <!-- Calendário -->
  <section id="calendario" class="section">
    <h2>Calendário ABVC</h2>
    <iframe src="https://www.fpb.pt/calendario/associacao_17/?associacao=17&epoca=2025/2026&" width="100%" height="800"></iframe>
  </section>

  <footer>
    <div>
      R. Conselheiro Arnaldo Norton de Matos 31, 4990-081 Pte. de Lima.
    </div>
    <a href="admin.html">Admin</a>
  </footer>

  <script>
    // CONFIGURAÇÃO SUPABASE
    const SUPABASE_URL = "COLE_AQUI_SUA_URL";
    const SUPABASE_KEY = "COLE_AQUI_SUA_ANON_KEY";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Alternar seções
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Enviar DISPENSAS
    document.getElementById("form-dispensas").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const data = document.getElementById("data").value;
      const periodo = document.getElementById("periodo").value;

      const { error } = await supabase.from("dispensas").insert([{ nome, data, periodo }]);
      alert(error ? "Erro ao enviar dispensa!" : "Dispensa enviada com sucesso!");
    });

    // Enviar RECIBOS
    document.getElementById("form-recibos").addEventListener("submit", async (e) => {
      e.preventDefault();
      const numeroJogo = document.getElementById("numeroJogo").value;
      const foto = document.getElementById("fotoRecibo").files[0];

      let urlFoto = null;
      if (foto) {
        const { data, error: uploadError } = await supabase.storage.from("recibos").upload(`recibos/${Date.now()}_${foto.name}`, foto);
        if (!uploadError) urlFoto = data.path;
      }

      const { error } = await supabase.from("recibos").insert([{ numero_jogo: numeroJogo, foto_url: urlFoto }]);
      alert(error ? "Erro ao enviar recibo!" : "Recibo enviado com sucesso!");
    });
  </script>
</body>
</html>
