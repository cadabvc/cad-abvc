<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CAD ABVC - Envio de Documentos</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #002b5c;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 1.4rem;
      font-weight: bold;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 { color: #002b5c; border-bottom: 2px solid #002b5c; padding-bottom: 5px; }
    label { display: block; margin-top: 12px; }
    input, select, textarea {
      width: 100%; padding: 8px; border: 1px solid #ccc;
      border-radius: 5px; box-sizing: border-box; margin-top: 4px;
    }
    button {
      background-color: #002b5c;
      color: white; border: none; border-radius: 6px;
      padding: 10px 18px; margin-top: 15px;
      cursor: pointer;
    }
    button:hover { background-color: #0044a8; }
    .foto { text-align: center; margin-top: 30px; }
    .foto img { width: 100%; border-radius: 10px; }
  </style>
</head>
<body>

<header>CAD ABVC - Envio de Documentos</header>

<div class="container">
  <h2>Enviar Dispensa</h2>
  <form id="form-dispensa">
    <label>Nome:</label>
    <input type="text" id="nome" required />

    <label>Data:</label>
    <input type="date" id="data" required />

    <label>Período:</label>
    <select id="periodo" required>
      <option value="">Selecione</option>
      <option value="Manhã">Manhã</option>
      <option value="Tarde">Tarde</option>
      <option value="Dia Todo">Dia Todo</option>
    </select>

    <label>Motivo:</label>
    <textarea id="motivo" rows="3"></textarea>

    <button type="submit">Enviar Dispensa</button>
  </form>
</div>

<div class="container">
  <h2>Enviar Recibo de Jogo</h2>
  <form id="form-recibo">
    <label>Número do Jogo:</label>
    <input type="text" id="numero_jogo" required />

    <label>Foto do Recibo:</label>
    <input type="file" id="foto" accept="image/*" />

    <label>Árbitros (separe por vírgulas):</label>
    <input type="text" id="arbitros" placeholder="Nome 1, Nome 2" />

    <label>Total (€):</label>
    <input type="number" step="0.01" id="total" required />

    <button type="submit">Enviar Recibo</button>
  </form>
</div>

<div class="foto">
  <img src="cad_abvc.png" alt="CAD ABVC" />
</div>

<script>
  const SUPABASE_URL = "https://prwhifyewscielsopluj.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InByd2hpZnlld3NjaWVsc29wbHVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwMzA2MzEsImV4cCI6MjA3ODYwNjYzMX0.N8Op_2iUwRFd71YTninoztaInQtVLEnVIwbi2nIHkKg";

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  // Enviar Dispensa
  document.getElementById("form-dispensa").addEventListener("submit", async (e) => {
    e.preventDefault();
    const nome = document.getElementById("nome").value;
    const data = document.getElementById("data").value;
    const periodo = document.getElementById("periodo").value;
    const motivo = document.getElementById("motivo").value;

    const { error } = await supabase.from("dispensas").insert([{ nome, data, periodo, motivo }]);
    if (error) {
      alert("Erro ao enviar: " + error.message);
    } else {
      alert("Dispensa enviada com sucesso!");
      e.target.reset();
    }
  });

  // Enviar Recibo
  document.getElementById("form-recibo").addEventListener("submit", async (e) => {
    e.preventDefault();
    const numero_jogo = document.getElementById("numero_jogo").value;
    const file = document.getElementById("foto").files[0];
    const arbitros = document.getElementById("arbitros").value.split(",").map(a => a.trim());
    const total = parseFloat(document.getElementById("total").value);

    let foto_path = null;
    if (file) {
      const fileName = `recibos/${Date.now()}_${file.name}`;
      const { data, error: uploadError } = await supabase.storage.from("recibos").upload(fileName, file);
      if (uploadError) return alert("Erro ao enviar foto: " + uploadError.message);
      foto_path = data.path;
    }

    const { error } = await supabase.from("recibos").insert([{ numero_jogo, foto_path, arbitros, total }]);
    if (error) {
      alert("Erro ao enviar recibo: " + error.message);
    } else {
      alert("Recibo enviado com sucesso!");
      e.target.reset();
    }
  });
</script>

</body>
</html>
